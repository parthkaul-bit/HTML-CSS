<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two Flex Boxes</title>
    <style>
        .flexbox{
            display: flex;
        }
        .first{
            background-color:lightblue;
            width: 200px;
        }
        .second{
            background-color: lightpink;
            width: 75px;
        }
    </style>
</head>
<body>
    <div class="flexbox">
        <div class="first">
            200px
        </div>
        <div class="second">
            75px
        </div>
    </div>
</body>
</html>
