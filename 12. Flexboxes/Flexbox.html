<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box with border</title>
    <style>
        .flex{
            display: flex;
            border: 1px solid black;
            height: 50px;
            align-items: center;
            justify-content: space-between;
        }
        .item1, .item2{
            background-color: lightpink;
        }
    </style>
</head>
<body>
    <div class="flex">
        <div class="item1">
            item 1
        </div>
        <div class="item2">
            item 2
        </div>
    </div>
</body>
</html>
