<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Close Button using Absolute Position</title>
    <style>
        .button{
            font-family: Arial, Helvetica, sans-serif;
            position: absolute;
            background-color: black;
            color: white;
            font-size: large;
            top: 20px;
            right : 20px;
            border-radius: 60px;
            height: 45px;
            width: 45px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

    </style>
</head>
<body style="padding-bottom: 3000px;">
    <div class="button">
        X
    </div>
</body>
</html>
