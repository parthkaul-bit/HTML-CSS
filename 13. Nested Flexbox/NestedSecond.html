<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Nested Flexbox</title>
    <style>
        .flex{
            display: flex;
        }

        .flex1{
            display: flex;
            width: 100px;
            height: 70px;
            justify-content: center;
            align-items: center;
        }

        .flex2{
            height: 70px;
            width: 200px;
        }
        .row2{
            display: flex;
            justify-content: space-between
        }
    </style>
</head>
<body>
    <div class="flex">
        <div class="flex1"  style="background-color: lightblue;">
        </div>
        <div class="flex2" style="background-color: lightpink;">
            <div class="row1">
                row1
            </div>
            <div class="row2" >
                <div style="background-color: black; color: white;">
                    row2
                </div>
                <div style="background-color: black; color: white;">
                    row2
                </div>
            </div>
        </div>
    </div>
</body>
</html>
