<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Nested Flexbox</title>
    <style>
        .flex{
            display: flex;
        }

        .flex1{
            display: flex;
            width: 100px;
            height: 50px;
            justify-content: center;
            align-items: center;
        }

        .flex2{
            height: 50px;
            width: 200px;
        }
    </style>
</head>
<body>
    <div class="flex">
        <div class="flex1"  style="background-color: lightblue;">
            <div class="item" style="background-color: black; color: white;">
                item1
            </div>
        </div>
        <div class="flex2" style="background-color: lightpink;">
        </div>
    </div>
</body>
</html>
