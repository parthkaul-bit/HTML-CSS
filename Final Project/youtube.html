<!DOCTYPE html>
<html lang="en">
<head>
    <title>YouTube</title>
    <link rel="stylesheet" href="Styles/navbar.css">
    <link rel="stylesheet" href="Styles/sidebar.css">
    <link rel="stylesheet" href="Styles/general.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="left-section">
            <img class="hamburger-menu" src="Icons/hamburger-menu.svg">
            <img class="youtube-logo" src="Icons/youtube-logo.svg">
        </div>
        <div class="middle-section">
            <input class="search-input-box" type="text" placeholder="Search">
            <img class="search-icon" src="Icons/search.svg" alt="">
            <img class="voice-search-icon" src="Icons/voice-search-icon.svg" alt="">
        </div>
        <div class="right-section">
            <img class="upload" src="Icons/upload.svg" alt="">
            <img class="youtube-apps" src="Icons/youtube-apps.svg" alt="">
            <div class="notifications-container">
                <img class="notifications" src="Icons/notifications.svg" alt="">
                <div class="notification-count">3</div>
            </div>
            <img class="channel-pfp" src="Icons/dog.avif" alt="">
        </div>
    </nav>

    <!-- Sidebar -->
    <div class="sidebar">
        <div class="sidebar-link">
            <img src="Icons/home.svg" alt="">
            <div>Home</div>
        </div>

        <div class="sidebar-link">
            <img src="Icons/explore.svg" alt="">
            Explore
        </div>

        <div class="sidebar-link">
            <img src="Icons/subscriptions.svg" alt="">
            Subscriptions
        </div>
        
        <div class="sidebar-link">
            <img src="Icons/originals.svg" alt="">
            Originals
        </div>

        <div class="sidebar-link">
            <img src="Icons/youtube-music.svg" alt="">
            YouTube music
        </div>

        <div class="sidebar-link">
            <img src="Icons/library.svg" alt="">
            Library
        </div>
    </div>
</body>
</html>
