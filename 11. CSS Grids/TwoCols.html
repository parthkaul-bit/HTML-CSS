<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grids</title>
    <style>
        .first{
            background-color: lightblue;
        }
        .second{
            background-color: lightpink;
        }
        div{
            display: grid;
            grid-template-columns: 200px 75px;
        }
    </style>
</head>
<body>
    <div>
        <p class="first">
            200px
        </p>
        <p class="second">
            75px
        </p>
    </div>

</body>
</html>
